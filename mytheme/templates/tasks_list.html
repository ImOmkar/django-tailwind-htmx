<!-- This is an example component -->
<div id="tasks" class="w-full h-auto flex flex-col justify-center items-center">
  {% for task in tasks %}
	<div class="bg-white shadow-md rounded-lg overflow-hidden mx-auto my-1">
		<div class="py-2 px-6 mt-3">
			<div class="flex mb-2">  
				<h2 class="text-gray-700 font-semibold text-xl tracking-wide mb-1 mx-4">
          {{ task.task }}
        </h2>

        <a class="border-r border-gray-400"></a>

        <a class="block mr-2 hover:text-gray-600"
          hx-delete="{% url 'delete_task' task.id %}"
          hx-confirm="Are you sure you want to delete this task?"
          hx-target="#tasks"
          hx-swap="outerHTML">
          <svg class="w-6 h-6 ml-2 px-1 my-1 cursor-pointer rounded-full bg-red-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </a>

        <button hx-target="#form" hx-get="{% url 'update_task' task.id %}" class="block mr-2 hover:text-gray-600">
          <svg class="w-6 h-6 px-1 my-1 cursor-pointer rounded-full bg-green-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
        </button>

			</div>
		</div>
	</div>
  {% empty %}
  <h2 class="text-gray-700 font-semibold text-2xl tracking-wide mb-2">
    __Yumpty__
  </h2>
  {% endfor %}
</div>
