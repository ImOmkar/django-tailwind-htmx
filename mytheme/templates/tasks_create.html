{% load widget_tweaks %}

<form
      id="#todo"
      hx-post="{% url 'create_task' %}"
      hx-target="body" 
      >
    {% csrf_token %}
    {% render_field form.task class="rounded-md border-1 border-gray-300" placeholder="add task" %}
    <input type="submit" class="px-3 cursor-pointer py-2 rounded-lg bg-indigo-500 text-white" value="Create">
</form>
